<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Consulta CEP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>
  <main class="container">

    <!-- The above form looks like this -->
    <form>
      <div class="row">
        <div class="six columns">
          <label for="exampleEmailInput">CEP</label>
          <input class="u-full-width" type="email" placeholder="13743-892" id="cep">

          <label for="exampleEmailInput">Rua</label>
          <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="rua">

          <label for="exampleEmailInput">Bairro</label>
          <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="bairro">

          <label for="exampleEmailInput">Cidade</label>
          <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="cidade">

          <label for="exampleEmailInput">Estado</label>
          <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="estado">
        </div>
      </div>
      <input class="button-primary" type="submit" value="Submit">
    </form>

  </main> 
  <script src="app.js"></script>
</body>
</html>
